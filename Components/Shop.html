<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="Shop.css">
</head>

<body id="body">
    <div class="container-fluid bg-light text-center py-2">
        <div class="row">
            <div class="col-12 col-md-6">Free shipping for all products</div>
            <div class="col-12 col-md-6">
                <ul class="list-inline m-0">
                    <li class="list-inline-item">My Account</li>
                    <li class="list-inline-item">Cart</li>
                    <li class="list-inline-item">Wishlist</li>
                    <li class="list-inline-item">Checkout</li>
                </ul>
            </div>
        </div>
    </div>
    <hr class="m-0">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img src="Assets/logo_corano.png" height="30px" alt="Logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link text-warning" href="#">Shop</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Pages</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search Product...">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                    </div>
                </div>
            </form>
            <ul class="navbar-nav ml-lg-3">
                <li class="nav-item"><i class="far fa-user"></i></li>
                <li class="nav-item ml-3"><i class="fas fa-heart"></i></li>
                <li class="nav-item ml-3"><i class="fas fa-shopping-bag"></i></li>
            </ul>
        </div>
    </nav>


    <div class="container-fluid">
        <div class="row mt-4">
         
            <div class="col-12 col-md-3 mb-4">
                <h4 class="font-weight-bold">Categories</h4>
                <ul class="list-group">
                    <li class="list-group-item">Anklet</li>
                    <li class="list-group-item">Bag Charm</li>
                    <li class="list-group-item">Circlet</li>
                    <li class="list-group-item">Earring</li>
                    <li class="list-group-item">Kitchen & Dining</li>
                </ul>
            </div>

        
            <div class="col-12 col-md-9">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <i class="fas fa-th-large mx-2" style="color: var(--hover);" id="smallproducts"></i>
                        <i class="fas fa-th mx-2 icon" id="ProductsDescriptedMode"></i>
                        <span class="text-muted mx-3">Showing 1â€“12 of 19 results</span>
                    </div>
                    <div>
                        <select class="form-control" onchange="handleProductChange(this.value)">
                            <option value="silver">Silver Products</option>
                            <option value="Diamond">Daimand Products</option>
                            <option value="gold">Gold Products</option>
                        </select>
                    </div>
                </div>

            
                <div id="ProductsDisplay" class="row">
                 
                </div>                
            </div>
        </div>
    </div>
    <script src="Shop.js"></script>
 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</body>

</html>
